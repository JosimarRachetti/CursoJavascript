<!DOCTYPE html>
<html>
<head>
<title>js03_comentario</title>
<meta http-equiv="Content-Type" content="text/hmtl; charset=utf-8">
<meta charset="utf-8"/>
</head>
<body>
<h3>Somatória de dois números inteiros</h3>

<form name="Meuformulario" action=" " method="post">
Entre com o valor 1:  <input type="text" name="f_n1"/><p></p>
Entre com o valor 2: <input type="text" name="f_n2"/><p></p>
<input type="button" name="btn_somar" value="somar" onclick="soma()"/>
<input type="reset" name="btn_apagar" value="apagar"/>

</form>
<script type="text/javascript">
<!--
/* Objetivo; capturar o nome do usuário e apresentar uma saudação personalizada. Definir as variáveis com o prefixo js_
para os elementos de entrada: método prompt do objeto window
para os elementos de saída: método write do objeto document
*/
/*definição de viariáveis*/
function soma(){
var js_n1;
var js_n2;
var js_soma;

/*entrada de dados*/
js_n1=parseInt(document.Meuformulario.f_n1.value);
js_n2=parseInt(document.Meuformulario.f_n2.value);

/*processamento dados*/
js_soma = js_n1+js_n2;

/*Saída de dados*/
window.alert('Resultado da somatoria =  ' + js_soma.toString());
}
//-->

</script>	
</body>
</html>
