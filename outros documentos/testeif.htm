<!DOCTYPE html>

<body>
<h3>Teste If</h3>

<script type="text/javascript">
<!--
/* Objetivo; capturar o nome do usuário e apresentar uma saudação personalizada. Definir as variáveis com o prefixo js_
para os elementos de entrada: método prompt do objeto window
para os elementos de saída: método write do objeto document
*/
/*definição de viariáveis*/
var js_n1;
var js_n2;
var js_n3;

/*entrada de dados*/
js_n1=parseInt(window.prompt('Informe o valor do primeiro numero: ','00'));
js_n2=parseInt(window.prompt('Informe o valor do segundo número: ','00'));
/*saida de dados classificação*/
document.write('Numero 1 digitado='+js_n1);
document.write('<br>Numero 2 digitado='+js_n2);

/*processamento dados*/
if (js_n1>js_n2) {
	js_n3 = js_n1;
	js_n1 = js_n2;
	js_n2 = js_n3;
}

document.write('<p><b>Classificaçao em ordem crescente:</b> '+js_n1+' e '+js_n2);

//-->

</script>	
</body>
</html>
